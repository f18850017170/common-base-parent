<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello WebSocket</title>
    <script th:src="@{|${scriptsPath}/js/jquery-1.11.0.js|(v=${version})}"></script>
    <script th:src="@{|${scriptsPath}/websocket/sockjs-client/sockjs.min.js|(v=${version})}"></script>
    <script th:src="@{|${scriptsPath}/websocket/stomp-websocket/stomp.min.js|(v=${version})}"></script>
    <script th:src="@{|${scriptsPath}/websocket/app.js|(v=${version})}"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <input type="hidden" id="userId" th:value="${userId}"/>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">who you greet?</label>
                    <input type="text" id="targetUserId" class="form-control" placeholder="target UserId here...">
                </div>
                <button id="greet" class="btn btn-default" type="submit">greet</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
